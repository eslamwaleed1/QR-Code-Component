<!DOCTYPE html>
<html lang="en">
    <title>QR Code</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="sr-only">QR Code</h1>
        <div class="qr">
            <img class="img" src="images\image-qr-code.png" alt="QR code image">
            <p class="para">Improve your front-end<br>skills by building projects</p>
            <p class="para-2">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
        </div>
    </main>
</body>
</html>
